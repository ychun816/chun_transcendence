[server]
protocol = http
http_port = 3000
http_addr = 0.0.0.0
domain = localhost
root_url = http://localhost:${GRAFANA_PORT}

[security]
admin_user = ${GRAFANA_USER}
admin_password = ${GRAFANA_PASSWORD}


[default]
instance_name = trans-grafana

[database]
type = sqlite3
path = /var/lib/grafana/grafana.db

[session]
provider = file
provider_config = sessions

[users]
allow_sign_up = false
allow_org_create = false
auto_assign_org = true
auto_assign_org_role = Viewer

[auth.anonymous]
enabled = false

[logging]
mode = console file
level = info

[log.console]
level = info
format = console

[log.file]
level = info
format = text
log_rotate = true
max_lines = 1000000
max_size_shift = 28
daily_rotate = true
max_days = 7

[dashboards]
default_home_dashboard_path = /etc/grafana/provisioning/dashboards/transcendence.json

[provisioning]
dashboards = /etc/grafana/provisioning/dashboards
datasources = /etc/grafana/provisioning/datasources